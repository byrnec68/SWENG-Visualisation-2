<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SWENG Visualisation 2</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
	<link href="style.css" rel="stylesheet">
</head>
<body>
    <!--- Jumbotron -->
	<div class="container-fluid">
		<div class="row jumbotron">
			<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-md-10 ">
				<p class="lead">Click the button and enter a Github username.</p>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-2">
				<a href="#"><button id="btnSubmit" class="btn btn-outline-secondary btn-lg">Click Here</button></a>
			</div>
		</div>
	</div>
    <!--Carousel-->
    <div id="slides" class="carousel slide" data-ride="carousel" style=" ">
		<ul class="carousel-indicators">
			<li data-target="#slides" data-slide-to="0" class="active"></li>
			<li data-target="#slides" data-slide-to="1"></li>
			
		</ul>
		<div class="carousel-inner">
			<div class="carousel-item active">
                <img src="./img/background.png" alt="">
				<div class="carousel-caption">
                    <h1>Tree Graph of languages used</h1>
                    <svg class="chartTree" width="1000" height="800"></svg>
                </div>
			
			</div>
			<div class="carousel-item">
                <img src="./img/background.png" alt="">
				<div class="carousel-caption">
                    <h1>Social Graph of user contributers</h1>
                    <svg class="socialGraph" width="1000" height="800"></svg>
                </div>
			</div>

	</div>


     <!-- Scripts -->
     <script src="index.js"></script>
</body>
</html>
